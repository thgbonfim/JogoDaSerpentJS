<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Zumbi</title>
  <style>
    #gameContainer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    #difficultySelection {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
    }

    #difficultySelection select,
    #difficultySelection button {
      font-size: 18px;
      margin-left: 10px;
    }

    #gameCanvas {
      border: 2px solid black;
    }

    #rankDisplay {
      font-size: 20px;
      color: white;
      background-color: #333;
      padding: 10px;
      margin-left: 20px;
      width: 200px;
    }
    
    #startBtn, #restartBtn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #gameOverMessage {
      font-size: 30px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="rankDisplay">
      <p><strong>Ranking</strong></p>
      <p id="rankText">Rank: Nenhum</p>
      <p id="livesText">Vidas: 3</p>
      <p id="foodText">Comida: 0</p>
      <p id="timeText">Tempo: 5</p>
    </div>
  </div>
  <button id="startBtn">Iniciar Jogo</button>
  <button id="restartBtn" style="display: none;">Reiniciar Jogo</button>
  <div id="gameOverMessage">VocÃª perdeu todas as vidas!</div>

  <script src="snak.js"></script>
</body>
</html>
